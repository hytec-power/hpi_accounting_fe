<div class="root-container d-flex justify-content-end">
  <div class="title">Request Details</div>
  <form [formGroup]="requestForm">
    <table>
      <tr>
        <td>Type of budget Request</td>
        <td></td>
      </tr>
      <tr>
        <td>Purpose of Budget Request</td>
        <td></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="clientVisit"> Client Visit</label></td>
        <td><label><input type="checkbox" formControlName="ocularVisit"> Occular Visit</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="clientMeeting"> Client Meeting</label></td>
        <td><label><input type="checkbox" formControlName="deliveryLocation"> Delivery Location</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="sdpPresentation"> SDP/Product Presentation</label></td>
        <td><label><input type="checkbox" formControlName="repair"> Repair</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="proposalDiscussion"> Proposal Discussion and Submission</label></td>
        <td><label><input type="checkbox" formControlName="bidding"> Bidding</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="optimizationSurvey"> Optimization Survey</label></td>
        <td><label><input type="checkbox" formControlName="commissioning"> Commissioning and Installation/AST</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox" formControlName="clientProspecting"> Client Prospecting</label></td>
        <td><label><input type="checkbox" formControlName="eventExhibit"> Event/Exhibit/Convention</label></td>
      </tr>
    </table>

    <div class="d-flex flex-row justify-content-end my-3">
      <button-component text="Back" type="default"></button-component>
      <button-component text="Next" type="primary" [disabled]="!isAnyCheckboxChecked()"></button-component>
    </div>
  </form>
</div>
