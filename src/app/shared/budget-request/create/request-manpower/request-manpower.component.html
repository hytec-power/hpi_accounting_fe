<div class="root-container">
    <div style="display: flex; flex-direction: column;">
        <div class="title my-0">Who are the individuals involved for this Budget Request?</div>
        <div>
            <div style="font-size: 15px;">
                <span class="active">NOTE:</span>
                <span > This is for events/exhibits only. Disregard this if not applicable.</span>
            </div>
        </div>
        <div class="createManpower mt-5">
            <button-component (click)="openModal()" text="Create Manpower" type="primary" />
        </div>

        <div class="d-flex flex-row justify-content-end my-3">
            <button-component text="Back" type="default" />
            <button-component text="Next" type="primary" />
        </div>

        <app-modal 
        [showModal]="showModal" 
        [modalWidth]="'510px'" 
        [modalHeight]="'492px'"
        (closeModal)="closeModal()"
        [showModal]="showModal" (closeModal)="closeModal()">
            <button (click)="closeModal()" style="float: right; border: none;"><i class="bi bi-x-lg"></i></button>
            <div>
                <div class="title my-0">Add People</div>
                <span> Step </span>
            </div>
            <div class="my-2">
                <input  style="border-radius: 50px; width: 332px; height: 42px;" type="text" placeholder="Search employee name">
                <button-component style="float: right;"  text="Seaarch" type="primary"></button-component>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; width: 100%;">
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
            </div>
            <div class="mt-4">
                <span > Employees selected.</span>
                <button-component (click)="goToNextModal()" text="next" style="float: right;" type="primary"></button-component>
            </div>
        </app-modal>

        <app-modal 
        [showModal]="showModal2" 
        [modalWidth]="'510px'" 
        [modalHeight]="'492px'"
        (closeModal)="closeModal2()"
        [showModal]="showModal2" (closeModal)="closeModal2()">
            <button (click)="closeModal2()" style="float: right; border: none;"><i class="bi bi-x-lg"></i></button>
            <div>
                <div class="title my-0">Add People</div>
                <span> Step </span>
            </div>
            <div class="my-2">
                <input  style="border-radius: 50px; width: 332px; height: 42px;" type="text" placeholder="Search employee name">
                <button-component style="float: right;"  text="Seaarch" type="primary"></button-component>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; width: 100%;">
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
                <div class="people"></div>
            </div>
            <div class="mt-4">
                <span > out of have role/s.</span>
                <div>
                    <button-component (click)="goToPrevModal()" text="back" type="primary"></button-component>
                    <button-component text="next" style="float: right;" type="primary"></button-component>
                </div>
            </div>
        </app-modal>
        


    </div>
</div>
