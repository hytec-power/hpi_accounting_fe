<div class="root-container">
  <stepper-component [items]="steps" [current_index]="page()"/>
  @switch (page()){
    @case(0) {  <request-details />  }
    @case(1) {  <request-date-time/>  }
    @case(2) {  <request-date-location/>  }
    @case(3) {  <request-particulars/>  }
    @case(4) {  <request-attachments/>  }
  }
  <div class="d-flex flex-row justify-content-between">
    <button-component (click)="back()" text="Back" type="default" bi_icon="bi-caret-left-fill" />
    <button-component (click)="next()"
                      text="Next"
                      type="primary"
                      bi_icon="bi-caret-right-fill"
                      bi_position="right"/>
  </div>
</div>
