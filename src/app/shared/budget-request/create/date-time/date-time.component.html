
    <div class="root-container d-flex justify-content-center">
        <div class="group">
            <div class="group-title">When is the Budget needed?</div>
            <form [formGroup]="form()">
                <div class="d-flex flex-column">
                    <label class="my-2">
                        <div>Date Needed</div>
                        <input type="date"
                               formControlName="date_needed"
                               min="2024-01-01"
                               max="2030-12-31"  />
                    </label>
                    <label class="my-2">
                        <div>Time Needed</div>
                        <input type="time"
                               formControlName="time_needed" />
                    </label>

                    <label class="my-2">
                        <div>Expected Utilization</div>
                        <input type="date"
                               formControlName="date_utilization"/>
                    </label>
                </div>
                <div class="d-flex flex-row justify-content-end my-5">
                    <button-component (click)="onBack.emit()"
                                      text="Back"
                                      type="default" />
                    <button-component (click)="onNext.emit()"
                                      [disabled]="form().invalid"
                                      text="Next"
                                      type="primary"  />
                </div>
            </form>
        </div>
    </div>
