<div class="root-container">
    <div style="display: flex; justify-content: space-between; width: 100%;">
        <div class="section-title"><i class="bi bi-calendar3 mx-1"></i>Date & Time</div>
        <div><i (click)="toggleEdit()" class="bi bi-pencil-square"></i></div>
    </div>
    <form [formGroup]="form">
        <table class="mt-3">
            <tr>
                <th class="data-label">Date Needed</th>
            </tr>
            <tr>
                <td class="data-value">
                    <input formControlName="date_needed"
                           type="date"
                           [readOnly]="!isEditable">
                </td>
            </tr>
            <tr>
                <th class="data-label">Time Needed</th>
            </tr>
            <tr>
                <td class="data-value">
                    <input formControlName="time_needed"
                           type="time"
                           [readOnly]="!isEditable" >
                </td>
            </tr>
            <tr>
                <th class="data-label">Expected Utilization</th>
            </tr>
            <tr>
                <td class="data-value">
                    <input formControlName="date_utilization"
                           type="date"
                           [readOnly]="!isEditable">
                </td>
            </tr>
        </table>
    </form>
    @if (isEditable == true) {
        <div style="text-align: right; margin-top: 10px;" >
            <button-component (click)="toggleEdit()"
                              [disabled]="form.invalid" text="Save" type="primary"></button-component>
        </div>
    }
</div>
