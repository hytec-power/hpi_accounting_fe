<div class="root-container">
    <div class=" head d-flex mb-3" >
        <i class="bi bi-card-checklist " style="margin-right: 10px;"></i>
        <div class="section-title">Request Details</div>
        <div class="edit">
            <i class=" bi bi-pencil-square" style="cursor: pointer;" (click)="onedit()"></i>
        </div>
    </div>
        <form [formGroup]="form()">
            <div class="mb-3" style="padding-left: 24px;">
                <div class="mb-3">
                    <h6 class="title" style="font-size: 15px; width: 100%;">Type of Budget Request</h6>
                    <input formControlName="view_type" style="font-size: 18px;" type="text" class="back" [ngClass]="{'inactiveEdit':isEditable}" [readOnly]="!isEditable">
                </div>
                <div>
                    <h6 class="title" tyle="font-size: 15px;">Purpose of the Budget Request</h6>
                    <div style="overflow-y: auto; max-height: 80px;">
                        @for (item of form().get('view_purpose')?.value; track $index) {
                            <ul  style="font-size: 18px;margin: 0;" class="d-flex">
                                <li style="list-style-type: none;" *ngIf="isEditable">
                                    <input style="margin-right: 5px;"  type="checkbox" >{{item}}
                                </li>
                                <li *ngIf="!isEditable">
                                    {{item}}
                                </li>
                            </ul>
                        }
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-end">
            <button-component *ngIf="isEditable" [disabled]="form().invalid" style="width: auto; margin-left: auto;"  text="Save" type="primary"></button-component>
        </div>
</div>
