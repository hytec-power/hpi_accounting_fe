<div class="root-container">
    <form [formGroup]="form()!">
    <label>
      <div>Project name / title </div>
      <input type="text" maxlength="100">
    </label>
    <div>
      <div class="my-2">Order Type</div>
      <div class="radio-container">
        <label>
          <input type="radio" />
          <span>Regular Order</span>
        </label>
        <label>
          <input type="radio" />
          <span>Advanced Order</span>
        </label>
      </div>
    </div>
    <label>
      <div>PO Date Received</div>
      <input type="date" name="" id="">
    </label>
    <label>
      <div>Customer PO Ref# / NOA / NTP</div>
      <input type="text" maxlength="100">
    </label>
    <label>
      <div>Client PO Amount</div>
      <input type="number" max="999999999" step="1">
    </label>
    <label>
      <div>Quotation Ref No.</div>
      <input type="text">
    </label>
    <label>
      <div>Advance PR (Expected date of release)</div>
      <input type="date">
    </label>
    <label>
      <div>After Sales Date Projected</div>
      <input type="date">
    </label>
    <label>
      <div>Commited # of days for inspection(ps)</div>
      <input type="date">
    </label>
  </form>
    <div class="d-flex justify-content-between my-2">
      <button-component text="Back" type="default" (click)="back.emit()"/>
      <button-component text="Next" type="primary" (click)="next.emit()"/>
    </div>
</div>
