<div class="root-container">
  <form>
    <label>
      <div>Attachment name</div>
      <input type="text" name="" id="">
    </label>
    <label>
      <div>Select File</div>
      <input type="file" name="" >
    </label>
    <button-component text="Upload" type="primary"></button-component>
  </form>
  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th>Type</th>
        <th>Filename</th>
        <th>Size</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4" class="text-center">No file uploaded</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between my-2">
    <button-component text="Back" type="default" (click)="back.emit()"/>
    <button-component text="Next" type="primary" (click)="next.emit()"/>
  </div>
</div>
