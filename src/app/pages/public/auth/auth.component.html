    }
    @if (!loading) {
      <div>
        <img src="assets/images/common/logos/hytec_power.png" alt="" class="hero-logo">

        <div class="google-login" (click)="oauthLogin()">
          <img src="assets/images/common/logos/google.svg">
          <span>Sign in with Google</span>

      </div>
    }
  </div>
</div>
