<button [class]="['root-container', disabled? '':type ]"
        [style.width.px]="width"
        [disabled]="disabled">
    @if (bi_icon && bi_position == 'left'){
        <i [class]="['bi', bi_icon]"></i>
    }
    {{ text }}
    @if (bi_icon && bi_position == 'right'){
        <i [class]="['bi', bi_icon]"></i>
    }
</button>
